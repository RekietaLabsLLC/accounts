<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyLabs Signup</title>
  <link rel="icon" href="MyLabsLogo.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/jsencrypt/bin/jsencrypt.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #0c0c0c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #1753aa;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      background-color: #1b1b1b;
      color: #fff;
      font-size: 1rem;
    }

    .button {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      background-color: #1753aa;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #0d3d7a;
    }

    .error {
      color: #d32f2f;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .slide {
      display: none;
      opacity: 0;
      transform: translateX(50px);
      transition: all 0.5s ease;
    }

    .slide.visible {
      display: block;
      opacity: 1;
      transform: translateX(0);
    }

    .success-message {
      font-size: 1rem;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Welcome Screen -->
    <div id="welcome" class="slide visible">
      <h1>Thanks for choosing MyLabs</h1>
      <p>Let's get your account set up quickly.</p>
      <button class="button" id="startBtn">Start</button>
    </div>

    <!-- First Name -->
    <div id="firstNameSlide" class="slide">
      <h1>First Name</h1>
      <input type="text" id="firstName" placeholder="Enter your first name">
      <div class="error" id="errorFirst"></div>
      <button class="button" id="nextFirst">Next</button>
    </div>

    <!-- Last Name -->
    <div id="lastNameSlide" class="slide">
      <h1>Last Name</h1>
      <input type="text" id="lastName" placeholder="Enter your last name">
      <div class="error" id="errorLast"></div>
      <button class="button" id="nextLast">Next</button>
    </div>

    <!-- Email -->
    <div id="emailSlide" class="slide">
      <h1>Email Address</h1>
      <input type="email" id="email" placeholder="Enter your email">
      <div class="error" id="errorEmail"></div>
      <button class="button" id="nextEmail">Next</button>
    </div>

    <!-- Password -->
    <div id="passwordSlide" class="slide">
      <h1>Create a Password</h1>
      <input type="password" id="password" placeholder="Enter a password">
      <div class="error" id="errorPwd"></div>
      <button class="button" id="finishBtn">Finish</button>
    </div>

    <!-- Success -->
    <div id="successSlide" class="slide">
      <h1>Almost done!</h1>
      <p class="success-message" id="successText"></p>
    </div>

  </div>

  <script>
    const slides = [
      "welcome",
      "firstNameSlide",
      "lastNameSlide",
      "emailSlide",
      "passwordSlide",
      "successSlide"
    ];

    let currentSlideIndex = 0;

    function showSlide(index) {
      slides.forEach((id, i) => {
        const el = document.getElementById(id);
        if(i === index) {
          el.classList.add("visible");
        } else {
          el.classList.remove("visible");
        }
      });
      currentSlideIndex = index;
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      showSlide(1);
    });

    document.getElementById("nextFirst").addEventListener("click", () => {
      const val = document.getElementById("firstName").value.trim();
      if(!val) {
        document.getElementById("errorFirst").innerText = "First name required.";
        return;
      }
      document.getElementById("errorFirst").innerText = "";
      showSlide(2);
    });

    document.getElementById("nextLast").addEventListener("click", () => {
      const val = document.getElementById("lastName").value.trim();
      if(!val) {
        document.getElementById("errorLast").innerText = "Last name required.";
        return;
      }
      document.getElementById("errorLast").innerText = "";
      showSlide(3);
    });

    document.getElementById("nextEmail").addEventListener("click", () => {
      const val = document.getElementById("email").value.trim();
      if(!val) {
        document.getElementById("errorEmail").innerText = "Email required.";
        return;
      }
      document.getElementById("errorEmail").innerText = "";
      showSlide(4);
    });

    document.getElementById("finishBtn").addEventListener("click", async () => {
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if(!password) {
        document.getElementById("errorPwd").innerText = "Password required.";
        return;
      }
      document.getElementById("errorPwd").innerText = "";

      // Encrypt password with public key
      const publicKey = `-----BEGIN PUBLIC KEY-----
ZkJ9g2UBQjF4KaDZKCk0nYgBEMIGK51U
6O4AxyVgL76kFRF0sY3RscnJPiLzzyuN
5HYVZgIcjzJIFsQvCl2YTOg7AEAhsinG
Xmk928urihJLUI4GNAQoxYnvI4k3yLYI
FQ7tjvJxSGCeJVBNtEawsngp8Rtge14R
pQ0No5mKwHbTOKUeJd3ZI28WjtqEz8rG
CnPmIhCtskvfdfpU05nMmC0yiQUb7zT7
KJAWRdjNBUmKpqXzjtlWbOfk4UiYz3AU
QHwwEdPwzIqnVFFUbz1BC5m27emzZzbV
WJikaLYH609KBNXaDoU78OIktvasNV0x
-----END PUBLIC KEY-----`;

      const encrypt = new JSEncrypt();
      encrypt.setPublicKey(publicKey);
      const encryptedPassword = encrypt.encrypt(password);

      if(!encryptedPassword) {
        alert("Encryption failed.");
        return;
      }

      try {
        const res = await fetch("https://api.rekietalabs.com/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            first_name: firstName,
            last_name: lastName,
            email: email,
            password: encryptedPassword
          })
        });

        if(!res.ok) {
          const data = await res.json();
          throw new Error(data.error || "Signup failed");
        }

        document.getElementById("successText").innerText = `A 6-digit code has been sent to ${email}. Please check your inbox to complete your registration.`;
        showSlide(5);

        setTimeout(() => {
          window.location.href = `https://accounts.rekietalabs.com/mylabs/verify?useremail=${encodeURIComponent(email)}`;
        }, 10000);

      } catch(err) {
        alert("Signup failed: " + err.message);
      }
    });
  </script>
</body>
</html>
